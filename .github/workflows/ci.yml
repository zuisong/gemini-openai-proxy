name: CI

permissions:
  contents: read
  packages: write

on:
  push:
  workflow_dispatch:
  pull_request:

env:
  IMAGE_TAG: ${{ github.ref_name }}
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build-image:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runtime: deno
          - runtime: node
          - runtime: bun
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/github-script@v8
        id: set-tag-name
        with:
          script: return '${{ github.ref_name }}'.toLowerCase().replaceAll(/[/.]/g, '-').trim('-')
          result-encoding: string
      - name: Get result
        run: echo "${{steps.set-tag-name.outputs.result}}"
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/${{ matrix.runtime }}.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          provenance: false
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.set-tag-name.outputs.result }}_${{ matrix.runtime }}
            ${{ env.IMAGE_NAME }}:${{ matrix.runtime }}
  biome-ci-check:
    name: biome check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Biome CLI
        uses: biomejs/setup-biome@v2
      - name: Run Biome
        run: biome ci --reporter=github .
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v2
      - name: Run test
        run: deno task test:deno
